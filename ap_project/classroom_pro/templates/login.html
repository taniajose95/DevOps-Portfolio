<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassRoomPro</title>
    <style>
        {% load static %}
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static 'classroom_pro/images/background.jpg' %}'); /* Replace 'background.jpg' with your actual background image */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        header img {
            width: 50px; /* Adjust the size of the logo as needed */
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px; /* Adjust the font size of the title as needed */
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-between;
        }

        .options a {
            text-decoration: none;
            color: #333;
        }

        .options a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <img src="{% static 'classroom_pro/images/ClassRoom-Pro.png' %}" alt="ClassRoomPro Logo">
        <h1>ClassRoomPro</h1>
    </header>
    <div class="login-container">
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="options">
                <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
