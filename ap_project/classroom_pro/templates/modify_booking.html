<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Booking - ClassRoomPro</title>
    <style>
        {% load static %}
        /* Your CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('{% static 'classroom_pro/images/background3.png' %}');
            background-size: 1300px 600px;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333; /* Text color */
            text-align: center; /* Center-align text */
        }

        header {
            background-color: rgba(255, 255, 255, 1);
            padding: 10px;
            display: flex;
            align-items: center;
        }

        header img {
            width: 50px; /* Adjust the size of the logo as needed */
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px; /* Adjust the font size of the title as needed */
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-top: 20px; /* Add space above the heading */
        }

        form {
            max-width: 400px;
            margin: 20px auto; /* Center-align form */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <img src="{% static 'classroom_pro/images/ClassRoom-Pro.png' %}" alt="ClassRoomPro Logo">
        <h1>ClassRoomPro</h1>
    </header>
    <h2>Modify Booking</h2>
    <form method="post">
        {% csrf_token %}
        <label for="time_slot">Select New Time Slot:</label>
        <select id="time_slot" name="time_slot" required>
            {% for availability in room_availabilities %}
                <option value="{{ availability.TimeSlot }}">{{ availability.TimeSlot }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update</button>
    </form>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ClassRoomPro. All rights reserved.</p>
    </footer>
</body>
</html>
